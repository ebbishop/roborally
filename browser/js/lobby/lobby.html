<div class="game-container" id="lobby">


    <div class="row">
      <div class="col-md-12">
        <h1 class="page-header center"><strong>CHOOSE YOUR BATTLE</strong></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-2 center">
        <h2>Join A Game</h2>
      	<div class="row" ng-repeat="game in games" ng-show="game.game.state==='waiting'">
            <div class="col-md-3 col-md-offset-3"><button class="btn-ready-sm vcenter"><strong>JOIN</strong></button></div>
            <div class="col-md-6">
              <h4>{{game.game.name}}</h4>
              <small><strong>Current Players:</strong></small>
              <ul class="list-group"><li class="no-box-list" ng-repeat="player in game.game.players"><small>{{player.name}}</small></li></ul>
            <hr>
          </div>
      	</div>
      </div>

      <div class="col-md-6 center">
        <h2>Start A New Game</h2>
        <div class="wrapper center">
          <button ui-sref="creategame" class="create-game"><strong>CREATE GAME</strong></button>
        </div><br>
      </div>

    </div>


</div>
