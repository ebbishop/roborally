<div class="game-container" id="lobby">

	<div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header" style="text-align: center">RoboRally Game Lobby</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
            	<div class="wrapper" style="text-align: center">
            		<button ui-sref="creategame" class="btn btn-success" style="width: 300px;">Create New Game</button>
            	</div><br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
            	<div class="wrapper" ng-repeat="(key,game) in games" style="text-align: center">
                    <button ui-sref="waitingroom({id:'{{key}}'})">Click</button>
            		<h3>Game Name: {{game.game.name}}</h3>
                    <h4>Game Status: {{game.game.state}}</h4>
            	</div><br>
            </div>
        </div>

	</div>

</div>
