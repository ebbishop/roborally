<div class="game-container" id="lobby">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-header center"><strong>CHOOSE YOUR BATTLE</strong></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-2 center">
        <h2 class="page-header">Join A Game</h2>

        <div class="row" ng-repeat="(key,game) in games" ng-show="game.game.state==='waiting'">
          <div class="panel panel-default transparent">
            <div class="panel-heading">
              <h3 class="panel-title"><h4>{{game.game.name}}</h4></h3>
            </div>

            <div class="panel-body transparent">
              <div class="col-md-6">
                <small><strong>Current Players:</strong></small>
                <ul class="list-group">
                  <li class="no-box-list" ng-repeat="player in game.game.players"><small>{{player.name}}</small></li>
                </ul>
              </div>
              
              <div class="col-md-6">
                <button class="btn-ready-sm vcenter" ui-sref="waitingroom({id:'{{key}}'})">
                  <strong>JOIN</strong>
                </button>
              </div>

            </div>

        </div>
      </div>
    </div>

    <div class="col-md-6 center">
      <h2 class="page-header">Start A New Game</h2>
      <div class="center">
        <button ui-sref="creategame" class="create-game"><strong>CREATE GAME</strong></button>
      </div>
    </div>
  </div>
</div>
