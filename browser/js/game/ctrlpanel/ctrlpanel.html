<div class>
	<div class="row" id="dealt">
		<div class="col-md-6" id="left">
			<div class="panel lives-panel">
				<div >
					<h4>Lives Remaining:</h4>
					<div>
						<span class="life"></span>
						<span class="life"></span>
						<span class="dead"></span>
					</div>
				</div>
			</div>
			<div class="panel lives-panel" id="damage">
				<h4>Damage Count:</h4>
					<span class="glyphicon glyphicon-alert"></span>
					<span class="glyphicon glyphicon-alert"></span>
					<span class="glyphicon glyphicon-alert"></span>
					<span class="glyphicon glyphicon-alert"></span>
					<span class="glyphicon glyphicon-alert"></span>
					<span class="glyphicon glyphicon-alert"></span>
					<span class="glyphicon glyphicon-alert"></span>
					<span class="glyphicon glyphicon-alert"></span>
					<span class="glyphicon glyphicon-alert"></span>
					<span class="glyphicon glyphicon-alert danger"></span>
			</div>
			<div class="btn-row row">
				<div class="col-md-6">
					<img id="myrobo" src={{robotImage(player.robot)}}>
				</div>
				<div class="col-md-6">
					<div class="panel lives-panel">
						<h4>Flags Captured:</h4>
						<span class="glyphicon glyphicon-flag"></span>
						<span class="glyphicon glyphicon-flag"></span>
						<span class="glyphicon glyphicon-flag"></span>
						<span class="glyphicon glyphicon-flag"></span>
					</div>
				</div>
			</div>

		</div>

		<div class="col-md-6" id="right">
			<div ng-repeat="row in cards track by $index">
				<span ng-repeat="card in row track by $index" carddata="{{card.priority}}" class="empty-card" draggable><img src="/img/cards/{{card.name}}.png"></span>
			</div>
		</div>
	</div>
	<br>
	<div id="register">
		<span class="register empty-card empty" droppable></span>
		<span class="register empty-card empty" droppable></span>
		<span class="register empty-card empty" droppable></span>
		<span class="register empty-card empty" droppable></span>
		<span class="register empty-card empty" droppable></span>
		<button type="button" class="btn-ready-game vcenter" ng-click="sendRegister()"><strong><larger>READY</larger></strong></button>
	</div>




</div>
