<div class>
	<div class="row" id="dealt">
		<div class="col-md-5" id="left">
			<div class="panel lives-panel">
				<div >
					<h4>Lives Remaining</h4>
					<div>
						<span class="life"></span>
						<span class="life"></span>
						<span class="dead"></span>
					</div>
				</div>
			</div><br>

			<div>
				<img id="myrobo" src={{robotImage(player.robot)}} height="120" width="120">
			</div><br>

			<div>
				<button type="button" class="btn-ready" ng-click="sendRegister()"><strong><larger>READY</larger></strong></button>
			</div>

		</div>

		<div class="col-md-7" id="right">
			<div ng-repeat="row in cards track by $index">
				<span ng-repeat="card in row track by $index" carddata="{{card.priority}}" class="empty-card" draggable><img src="/img/cards/{{card.name}}.png" height="110" width="75"></span>
			</div>
		</div>
	</div>
	<br>



	<div class="row" id="damage">
		<span class="glyphicon glyphicon-alert"></span>
		<span class="glyphicon glyphicon-alert"></span>
		<span class="glyphicon glyphicon-alert"></span>
		<span class="glyphicon glyphicon-alert"></span>
		<span class="glyphicon glyphicon-alert"></span>
		<span class="glyphicon glyphicon-alert"></span>
		<span class="glyphicon glyphicon-alert"></span>
		<span class="glyphicon glyphicon-alert"></span>
		<span class="glyphicon glyphicon-alert"></span>
		<span class="glyphicon glyphicon-alert danger"></span>
	</div>

	<div class="row" id="register">
		<span class="register empty-card empty" droppable></span>
		<span class="register empty-card empty" droppable></span>
		<span class="register empty-card empty" droppable></span>
		<span class="register empty-card empty" droppable></span>
		<span class="register empty-card empty" droppable></span>
	</div>
</div>
