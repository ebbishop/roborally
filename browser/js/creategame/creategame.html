
<div class="container"> 

<form name="CreateGameForm" novalidate ng-submit="CreateGame(game)">

    <div class="form-group">
  		<label for="name">Game Name</label>
  		<input type="text" class="form-control" id="gameName" placeholder="Game Name" ng-model="game.gameName" ng-required="true">
    </div>

  <!--   <div class="form-group">
            <label for="board">Select Board</label>
            <select ng-model="game.board">
            	<option ng-repeat="board in boards" value="{{board._id}}">{{board.name}}<option>
            </select>
    </div> -->
    <div class="form-group">
        <label>Select Board</label>
        <div ng-repeat="board in boards">
            <label>
                <input type="radio" ng-model="game.board" ng-value="{{board}}" ng-required="true"><img src="{{board.thumbnail}}"></input>
            </label>
        </div>
    </div>


    <div class="form-group">
  		<label for="name">Player Name</label>
  		<input type="text" class="form-control" id="playerName" placeholder="Player Name" ng-model="game.playerName" ng-required="true">
    </div>


    <div class="form-group">
        <label>Select Robot</label>
        <div ng-repeat="robot in robots">
            <label>
                <input type="radio" ng-model="game.robot" ng-value="{{robot}}" ng-required="true"><img src="{{robot.imgUrl}}"></input>
            </label>
        </div>
    </div>

	<button type="submit" class="btn btn-default">Create Game</button>
</form>

</div>
