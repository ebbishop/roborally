<section id="host">

<div class="game-container">
  <div class="container" id="game-title">
    <h1 class="game-name"><strong>{{game.name | uppercase}}</strong></h1>
  </div>

  <div class="row container">
    <div class="col-md-3">
      <h1 class="game-name">Your Board</h1>
      <div class="center">
        <div><img class="game-board-thumb" src="{{game.board.thumbnail}}"></div>
        <div class="board-name">{{game.board.name | uppercase }}</div>
      </div>
    </div>
    <div class="col-md-3">
      <h1 class="game-name">Active Players</h1>
      <ul class="list-group">
        <li class="list-group-item" id="active-players" ng-repeat="player in players">{{player.name}}</li>
      </ul>

    </div>
    <div class="col-md-3">
      <div class="center">
        <h1 class="game-name">My Robot</h1>
        <img id="myrobo" src="/img/robots/hammerbot.png"/ height="150" width="150">
      </div>
    </div>
    <div class="col-md-3">
      <h1 class="game-name" id="ready">Ready?</h1>
      <button type="button" class="orange-btn" id="host-go-btn" ng-click="startGame()"><strong><larger>GO</larger></strong></button>
    </div>
  </div>
</div>

</section>
