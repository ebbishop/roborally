<div class="game-container container">
<div>
  <h1 class="game-name"><strong>{{game.name | uppercase}}</strong></h1>
</div>
  <div class="row">
    <div class="col-md-3">
      <h1 class="game-name">Your Board</h1>
      <div class="center">
        <div class="game-board-thumb"><img src="{{game.board.thumbnail}}"></div>
        <div class="">{{game.board.name | uppercase }}</div>
      </div>
    </div>
    <div class="col-md-3">
      <h1 class="game-name">Active Players</h1>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="player in players">{{player.name}}</li>
      </ul>

    </div>
    <div class="col-md-3">
      <div class="center">
        <h1 class="game-name">My Robot</h1>
        <img id="myrobo" src="/img/robots/hammerbot.png"/ height="150" width="150">
      </div>
    </div>
    <div class="col-md-3">
      <h1 class="game-name">Ready?</h1>
      <button type="button" class="btn-ready" ng-click="startGame()"><strong><larger>GO</larger></strong></button>
    </div>
  </div>
</div>
